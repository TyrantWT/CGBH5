<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 1024"><defs><style>.cls-1{font-size:16px;fill:#69ffff;font-family:MHeiHKS-Medium-B5pc-H, MHeiHKS;letter-spacing:0.3em;}</style></defs><title>4</title><text class="cls-1" transform="translate(135.21 614.91) scale(0.92 1)">本行主動適應監管要求、充分吸取經驗教訓，把防控風險<tspan x="0" y="20">擺在更加突出的位置，積極開展組織架構、績效考核、人力</tspan><tspan x="0" y="40">資源、授權體系改革，有序推進基礎管理、科技創新、文化</tspan><tspan x="0" y="60">重塑“三大工程”，著力建立和完善“制度+機器+文化”</tspan><tspan x="0" y="80">的風險管控模式，固本強基、行穩致遠。</tspan></text></svg>